<body class="registrate-abogado">	
	<form class="formulario-registrate-abogado" id="registro-abogado">
		<h3>Registrar Abogado</h3>
		<input type="text" id="nombre-abogado" placeholder="Nombre">
		<input type="text" id="apellido-abogado" placeholder="Apellido">
		<span>Fecha de Nacimiento</span>
		<input type="date" id="nacimiento-abogado" name="nacimiento-abogado">
		<input type="text" id="domicilio-abogado" name="domicilio-abogado" placeholder="Domicilio">
		<input type="text" id="sexo-abogado" name="sexo-abogado" placeholder="Sexo">
		<input type="text" id="ocupacion-abogado" name="ocupacion-abogado" placeholder="Ocupacion">
		<input type="text" id="ciudad-abogado" name="ciudad-abogado" placeholder="Ciudad">
		<input type="number" id="telefono-abogado" name="telefono-abogado" placeholder="Telefono">
		<input type="email" id="correo-abogado" name="correo-abogado" placeholder="Correo">
		<input type="password" id="pass1-abogado" name="pass1-abogado" placeholder="Contraseña">
		<input type="password" id="pass2-abogado" name="pass2-abogado" placeholder="Repetir contraseña">
		<input type="submit" id="registrar-abogado" value="Registrar" class="registrar">
	</form>
</body>

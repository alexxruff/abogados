<body class="cuerpo-citas">
	<section class="contenido-citas">
		<h3 class="titulo-citas">Citas</h3>
		<h4 class="titulo-nueva-cita">Nueva Solicitud de Cita</h4>
		<form class="formulario-cita" id="formulario-cita">
			<input type="text" id="asunto" name="asunto" class="input-form" placeholder="Asunto">
			<input type="text" id="cc" name="cc" class="input-form" placeholder="CC" required="">
			<input type="date" id="fecha-cita" name="fecha-cita" class="fecha-cita" required>
			<input type="submit" class="input-form-enviar" id="enviar-cita" value="Solicitar Cita" required>
		</form>
		<h4 class="titulo-solicitudes-estado">Solicitudes Enviadas</h4>
		<article class="solicitudes" id="solicitudes">
			<ul class="solicitudes-estado-t">
				<li class="asunto-solicitud-t">Asunto</li>
				<li class="fecha-solicitud-t">Fecha</li>
				<li class="estado-solicitud-t">Estado</li>
			</ul>			
			<ul class="solicitudes-estado">
				<li class="asunto-solicitud">Asunto</li>
				<li class="fecha-solicitud">Fecha</li>
				<li class="estado-solicitud">Estado</li>
			</ul>			
			<ul class="solicitudes-estado">
				<li class="asunto-solicitud">Asunto</li>
				<li class="fecha-solicitud">Fecha</li>
				<li class="estado-solicitud">Estado</li>
			</ul>
		</article>
	</section>
</body>
